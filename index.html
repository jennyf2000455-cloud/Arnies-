<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arnie's Wing House</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="hero" id="top">
  <div class="heroInner">
    <img class="logo" src="assets/logo.png" alt="Logo" onerror="this.style.display='none'">
    <h1 id="restaurantName">Cargando…</h1>
    <p id="restaurantSubtitle"></p>
  </div>
</header>

<section class="section" id="historiaSection">
  <h2>Nuestra Historia</h2>
</section>

<section class="section" id="infoSection">
  <h2>Datos Generales</h2>
</section>

<section class="section" id="menuSection">
  <h2 class="menuTitle">MENU</h2>
</section>

<section class="section actionsSection">
  <h2 class="actionsTitle">Acciones</h2>

  <div class="actionsGrid">
    <a id="whatsappBtn" class="btn whatsapp" target="_blank">
      WhatsApp
      <small>Pedidos y preguntas</small>
    </a>

    <div class="qrCard">
      <div class="qrTop">
        <img id="qrImg" src="assets/qr.png" alt="QR"
          onerror="this.style.display='none';document.getElementById('qrFallback').style.display='block'">
        <div id="qrFallback" class="qrFallback" style="display:none;">QR no disponible</div>
      </div>
      <div class="qrBottom">
        <strong>Asistente IA</strong>
        <div class="qrSub">Escanea para ayuda rápida</div>
      </div>
    </div>

    <a id="crmBtn" class="btn crm">
      CRM
      <small>Administración</small>
    </a>
  </div>
</section>

<footer class="siteFooter">
  <p id="footerNote">Precios sujetos a cambio. Imágenes solo ilustrativas.</p>
  <a class="backTop" href="#top">Volver arriba</a>
</footer>

<script src="app.js" defer></script>
</body>
</html>
