<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arnie's Wing House</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HERO -->
  <section class="hero" id="top">
    <h1 id="restaurantName"></h1>
    <p id="restaurantSubtitle"></p>
  </section>

  <!-- HISTORIA -->
  <section class="section">
    <h2>Nuestra Historia</h2>
    <div id="historia"></div>
  </section>

  <!-- DATOS GENERALES -->
  <section class="section">
    <h2>Datos Generales</h2>
    <div class="infoGrid">
      <div>
        <h3>Dirección</h3>
        <p id="direccion"></p>
      </div>
      <div>
        <h3>Horarios</h3>
        <div id="horarios"></div>
      </div>
      <div>
        <h3>Teléfono</h3>
        <p id="telefono"></p>
      </div>
    </div>
  </section>

  <!-- MENU -->
  <section class="section menuSection">
    <h2 class="menuTitle">MENU</h2>
    <div id="menu"></div>
  </section>

  <!-- ACCIONES -->
  <section class="section actions">
    <a id="whatsappBtn" class="btn whatsapp" target="_blank">WhatsApp</a>

    <div class="qrBox">
      <img src="assets/qr.png" alt="QR Asistente IA" onerror="this.style.display='none'">
      <p>Asistente IA</p>
    </div>

    <a id="crmBtn" class="btn crm">CRM</a>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>Precios sujetos a cambio. Imágenes solo ilustrativas.</p>
    <a href="#top">Volver arriba</a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
